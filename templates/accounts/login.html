<!DOCTYPE html>
<html>

{% block title %}
Login Here
{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
    <form method="POST" class="form-group">
	{% csrf_token %}
	{{ form|crispy }}
	<button type="submit" class="btn btn-success">Login</button>
    <p>Don't have an account? SignUp <a href="{% url 'accounts:register' %}">Here</a></p>
    </form>
{% endblock %}
</html>
